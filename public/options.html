<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Test Extension Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="app">
       
      

      

      <p><label for="knownWords">My Vocabulary</label></p>
      <textarea id="knownWords" name="knownWords" rows="4" maxlength="500000"></textarea>
      
      
      <button id="backupVocabulary" class="button">Backup Vocabulary</button>
      <br />
      <p>重置词汇表(8000常用词汇)（危险操作，操作前请备份）</p>
      <button id="resetVocabulary" class="button">Reset Vocabulary</button>
      <br />
      
      <button id="save" class="button">Save</button>
      
    </div>

    <script src="options.js"></script>

    
  </body>
</html>
