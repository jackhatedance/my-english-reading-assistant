<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Test Extension Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="app">
       
      

      

      <p><label for="knownWords">My Vocabulary</label></p>
      <textarea id="knownWords" name="knownWords" rows="4" maxlength="500000"></textarea>
      
      <br />
      
      <button id="save" class="button">Save</button>
      
      <br />
      <button id="backupVocabulary" class="button">Backup Vocabulary To File</button>
      
      <br />
      <button id="resetVocabulary" class="button">Initialize Vocabulary(8000 words)</button><span>危险操作，操作前请备份</span>
      
    </div>

    <script src="options.js"></script>

    
  </body>
</html>
