<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Test Extension Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="app">
      <h1>Options</h1>
      <hr>
      <div class="section">
        <div class="label">
          <h3>Select the word lists</h3>
          <p>multiple selection is allowed(use Ctrl/Command key).</p>
        </div>

        <div class="input">
          <select id="wordLists" multiple size="8">
            <option value="中考-2000">中考-2000</option>
            <option value="CET4-4600">CET4-4600</option>
            <option value="CET6-2200">CET6-2200</option>
            <option value="GRE-8000">GRE-8000</option>
            <option value="TOEFL-4500">TOEFL-4500</option>
            <option value="英语专业四八级-13000">英语专业四八级-13000</option>        
          </select>
        </div>
        <div class="action">
          <span>危险操作，操作前请备份</span>
          <button id="resetVocabulary" class="button">Initialize My Vocabulary</button>
        </div>
      </div>
      
      
      <div class="section">
        <div class="label">
          <h3>My Vocabulary</h3>
          <p>Copy & Paste is allowed</p>
        </div>
        <div class="input">
          <textarea id="knownWords" name="knownWords" rows="10" maxlength="500000"></textarea>
          <p>total:<span id="count"></span></p>
        </div>
        <div class="action">
          <button id="save" class="button">Save</button>
        </div>
      </div>
      
      <div class="section">
        <div class="label">
          read vocabulary from file
        </div>
        <div class="input">
          <input type="file" id="file">
        </div>
        <div class="action">
          <button id="loadFromFile" class="button">Import</button>
        </div>
      </div>
      <div class="section">
        <div class="label">
          backup vocabulary to file
        </div>
       
        <div class="input">
        </div>
        <div class="action">
          <button id="backupVocabulary" class="button">Export</button>
        </div>
      </div>
      
    </div>

    <script src="options.js"></script>

    
  </body>
</html>
