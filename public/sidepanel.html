<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>__MSG_sidepanelPageTitle__</title>
    <link rel="stylesheet" href="sidePanel.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1 id="notAvailable" style="text-align: center; display:none;">__MSG_sidepanelNotAvailable__</h1>
    <div id="app" class="app" style="display:none;">
      <div class=tab-container>
        <ul class="tabs clearfix" >
          <li data-tab-id="vocabulary-tab">
            <a href=# >__MSG_sidepanelTabVocabulary__</a> 
          </li>
          <li data-tab-id="notes-tab" class="active" id="defaultOpen" > 
            <a href=# >__MSG_sidepanelTabNotes__</a> 
          </li>          
        </ul>
      </div>

      
      <div id="vocabulary-tab" class="tabcontent">
        
        
          <h1 id="title">__MSG_sidepanelTitle__</h1>
          <h2>__MSG_sidepanelWordStatisticsLabel__<span id="wordStatistics"></span></h2>
          <p>__MSG_sidepanelTitleDesc__</p>
          
          <div class="toolbar">
            <button id="showAllDefinitions">__MSG_sidepanelShowDefinitions__</button>
            <button id="hideAllDefinitions">__MSG_sidepanelHideDefinitions__</button>
          </div>
          <ol id="unknownWordList" class="word-list"></ol>
        
      </div>

      <div id="notes-tab" class="tabcontent">
        <div class="notes">
          
        </div>
        
    </div>

    <script src="sidePanel.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
