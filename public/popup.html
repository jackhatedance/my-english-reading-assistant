<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
       
      <hr class="divider" />

      <p class="title">Chrome Extension is Ready!</p>
      <p class="subtitle">Start by updating <code>popup.html</code></p>

      <label class="switch">
        <input type="checkbox" id="enabledCheckbox">
        <span class="slider"></span>
      </label>

      <hr class="divider" />
      <p><label for="knownWords">Known Words:</label></p>
      <textarea id="knownWords" name="knownWords" rows="4" maxlength="500000"></textarea>
      
      <p><label for="unknownWords">Unknown Words:</label></p>
      <textarea id="unknownWords" name="unknownWords" rows="4" maxlength="500000"></textarea>
      <button id="save" class="button">Save</button>
      
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
