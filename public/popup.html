<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
       
     
      <p class="subtitle">Show/Hide definition in Chinese</p>
      <label class="switch">
        <input type="checkbox" id="enabledCheckbox">
        <span class="slider"></span>
      </label>
      <br/>
      <button id="refresh" class="button">Refresh Page</button>

      <hr class="divider" />
      <p><label for="knownWords">My vocabulary</label></p>
      <textarea id="knownWords" name="knownWords" rows="4" maxlength="500000"></textarea>
      
      <br />
      <button id="save" class="button">Save</button>
      
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
