<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>__MSG_extensionName__</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
       
      <div id="options-container">
        <a id="report" href="#">__MSG_popupReport__</a>
        &nbsp;
        <a id="help" href="#">__MSG_popupHelp__</a>
        &nbsp;
        <a id="options" href="#">__MSG_popupOptions__</a>
      </div>
      <br/>
      <h3 id="site"></h3>
      <p class="subtitle">__MSG_popupShowHideDefinition__</p>
      <label class="switch">
        <input type="checkbox" id="enabledCheckbox">
        <span class="slider"></span>
      </label>
      <label>__MSG_popupAlwaysShowDefinition__<input type="checkbox" id="enabled"></label>
      
      <br/>
      
      <h4>__MSG_popupDefinitionAdjustment__</h4>
      <div class="annotation-settings">

        <div>
          <label>__MSG_popupPositionLabel__</label>
          <input id="annotationPosition" type="number" value="-1" min="-3" max="3" step="0.1">
        </div>  

        <div>
          <label>__MSG_popupFontSizeLabel__</label>
          <input id="fontSize" type="number" value="0.4" min="0.1" max="1" step="0.1">
        </div>

        <div>
          <label for="color">__MSG_popupColorLabel__</label>
          <input type="color" id="color" name="color" value="#808080">
        </div>

        <div>
          <label>__MSG_popupOpacityLabel__</label>
          <input id="opacity" type="number" value="0.3" min="0.1" max="1" step="0.1">
        </div>

        <button id="resetAnnotationSettings" class="button">__MSG_popupResetButton__</button>
        <button id="saveAsDefault" class="button">__MSG_popupSaveAsDefault__</button>
      </div>

      <button id="test" class="button" style="display:none">Test</button>

    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
