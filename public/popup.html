<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My English Reading Assistant</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
       
      <a id="options" href="#">Options</a>
      <br/>
      <p class="subtitle">Show/Hide definitions in Chinese</p>
      <label class="switch">
        <input type="checkbox" id="enabledCheckbox">
        <span class="slider"></span>
      </label>
      <br/>
      <button id="refresh" class="button">Refresh Definitions</button>

    </div>

    <script src="popup.js"></script>

    <!--

  </body>
