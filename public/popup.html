<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My English Reading Assistant</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
       
      <div id="options-container">
        <a id="help" href="#">Help</a>
        &nbsp;
        <a id="options" href="#">Options</a>
      </div>
      <br/>
      <h3 id="site"></h3>
      <p class="subtitle">Show/Hide Definition</p>
      <label class="switch">
        <input type="checkbox" id="enabledCheckbox">
        <span class="slider"></span>
      </label>
      <label>always show definition on this site: <input type="checkbox" id="enabled"></label>
      
      <br/>
      
      <h4>Definition Adjustment</h4>
      <div class="annotation-settings">

        <div>
          <label>position up/down</label>
          <input id="annotationPosition" type="number" value="-1" min="-3" max="3" step="0.1">
        </div>  

        <div>
          <label>font size</label>
          <input id="fontSize" type="number" value="0.4" min="0.1" max="1" step="0.1">
        </div>

        <div>
          <label for="color">Color:</label>
          <input type="color" id="color" name="color" value="#808080">
        </div>

        <div>
          <label>Opacity</label>
          <input id="opacity" type="number" value="0.3" min="0.1" max="1" step="0.1">
        </div>

        <button id="resetAnnotationSettings" class="button">Reset</button>
        <button id="saveAsDefault" class="button">Save As Default</button>
      </div>

      <button id="test" class="button" style="display:none">Test</button>

    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
